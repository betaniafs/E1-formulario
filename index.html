<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header><h1><STRong>Formulario de registro</STRong></h1></header>
    <main>
        <section>
        <form>
            <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre">
            </div>
            <br>
            <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido">
            </div>
            <br>
            <div>
                <p>Modalidad de cursada: 
                    <input type="radio" id="On-Demand" name="modalidad">
                    <label for="On-Demand">On-Demand</label>
                    <input type="radio" id="en vivo" name="modalidad">
                    <label for="en vivo">En Vivo</label>
                </p>
            </div>
            <br>
            <div>
                <label for="email">Correo:</label>
                <input type="email" id="email">
            </div>
            <br>
            <div>
                <input type="checkbox" id="deseo">
                <label for="deseo">Deseo recibir información sobre nuestros posteos en la plataforma de Nucba.</label>
            </div>
            <br>
            <div>
                <input type="checkbox" id="declaro">
                <label for="declaro">Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            </div>
            <br>
            <button>enviar</button>
        </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
